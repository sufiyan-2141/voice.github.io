   <style>
    :root {
   --primary-color: #e74c3c;
   --secondary-color: #3498db;
   --accent-color: #2ecc71;
   --background-color: #f9f9f9;
   --card-color: #ffffff;
   --text-color: #2c3e50;
   --danger-color: #c0392b;
}

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: 'Poppins', sans-serif;
   line-height: 1.6;
   background-color: var(--background-color);
   color: var(--text-color);
   padding: 20px;
}

.container {
   max-width: 800px;
   margin: 0 auto;
}

/* Medical Symbol Animation */
.medical-symbol {
   position: relative;
   width: 100px;
   height: 100px;
   display: flex;
   justify-content: center;
   align-items: center;
   margin: 0 auto;
}

.medical-symbol::before,
.medical-symbol::after {
   content: '';
   position: absolute;
   background-color: var(--primary-color);
}

.medical-symbol::before {
   width: 60px;
   height: 10px;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   animation: pulse-horizontal 2s infinite;
}

.medical-symbol::after {
   width: 10px;
   height: 60px;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   animation: pulse-vertical 2s infinite;
}

@keyframes pulse-horizontal {
   0%, 100% { transform: translate(-50%, -50%) scale(1); }
   50% { 
      transform: translate(-50%, -50%) scale(1.2); 
      background-color: var(--secondary-color);
   }
}

@keyframes pulse-vertical {
   0%, 100% { transform: translate(-50%, -50%) scale(1); }
   50% { 
      transform: translate(-50%, -50%) scale(1.2); 
      background-color: var(--accent-color);
   }
}

/* Animated Header */
header {
   text-align: center;
   margin-bottom: 2rem;
   padding: 1rem;
   animation: fadeInDown 0.8s ease-out;
}

.logo {
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 1rem;
   margin-bottom: 1rem;
}

.logo-icon {
   font-size: 2.5rem;
   animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
   0%, 100% { transform: scale(1); }
   50% { transform: scale(1.1); }
}

h1 {
   color: var(--primary-color);
   font-size: 2.5rem;
   margin-bottom: 0.5rem;
   position: relative;
}

h1::after {
   content: '';
   position: absolute;
   bottom: -5px;
   left: 50%;
   transform: translateX(-50%);
   width: 60px;
   height: 3px;
   background-color: var(--primary-color);
   border-radius: 2px;
}

/* Emergency Selection Styling (Kept close to original) */
#emergency-type {
   width: 100%;
   padding: 1rem;
   border: 2px solid #e0e0e0;
   border-radius: 8px;
   font-size: 1rem;
   transition: all 0.3s ease;
}

#emergency-type:focus {
   outline: none;
   border-color: var(--secondary-color);
   box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

/* Buttons */
.btn {
   background: linear-gradient(45deg, var(--secondary-color), #2980b9);
   color: white;
   padding: 1rem 2rem;
   border: none;
   border-radius: 8px;
   font-size: 1rem;
   font-weight: bold;
   cursor: pointer;
   transition: all 0.3s ease;
   width: 100%;
   position: relative;
   overflow: hidden;
}

.btn:hover {
   transform: translateY(-2px);
   box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
}

.btn:active {
   transform: translateY(0);
}

/* Symptom Chips (Kept from original) */
.symptoms-grid {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
   gap: 1rem;
   margin-top: 1rem;
}

.symptom-chip {
   background-color: #f0f0f0;
   padding: 0.8rem 1rem;
   border-radius: 20px;
   text-align: center;
   cursor: pointer;
   transition: all 0.3s ease;
   position: relative;
   overflow: hidden;
}

.symptom-chip:hover {
   background-color: var(--secondary-color);
   color: white;
   transform: translateY(-2px);
   box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
}

/* Emergency Instruction Animation */
.result-section {
   margin-top: 2rem;
   padding-top: 2rem;
   border-top: 2px solid #eee;
   animation: fadeIn 0.5s ease-out;
}

/* Loading Spinner */
.loading-spinner {
   display: none;
   text-align: center;
   margin: 1rem 0;
}

.loading-spinner::after {
   content: "";
   display: inline-block;
   width: 30px;
   height: 30px;
   border: 3px solid #f3f3f3;
   border-top: 3px solid var(--secondary-color);
   border-radius: 50%;
   animation: spin 1s linear infinite;
}

/* Severity Indicator */
.severity-indicator {
   display: flex;
   gap: 1rem;
   margin: 1rem 0;
}

.severity-btn {
   flex: 1;
   padding: 0.5rem;
   border: none;
   border-radius: 4px;
   cursor: pointer;
   transition: all 0.3s ease;
}

.severity-low { 
   background-color: #2ecc71; 
   color: white; 
   animation: pulse-low 1.5s infinite;
}

.severity-medium { 
   background-color: #f1c40f; 
   color: white; 
   animation: pulse-medium 1.5s infinite;
}

.severity-high { 
   background-color: #e74c3c; 
   color: white; 
   animation: pulse-high 1.5s infinite;
}

/* Severity Button Animations */
@keyframes pulse-low {
   0%, 100% { transform: scale(1); }
   50% { transform: scale(1.05); }
}

@keyframes pulse-medium {
   0%, 100% { transform: scale(1); }
   50% { transform: scale(1.1); }
}

@keyframes pulse-high {
   0%, 100% { transform: scale(1); }
   50% { transform: scale(1.15); }
}

/* Quick Tips Animation */
.quick-tips {
   background-color: #f8f9fa;
   padding: 1rem;
   border-radius: 8px;
   margin-top: 1rem;
   animation: slideInFromRight 0.5s ease-out;
}

@keyframes slideInFromRight {
   from {
       opacity: 0;
       transform: translateX(100%);
   }
   to {
       opacity: 1;
       transform: translateX(0);
   }
}

/* Global Animations */
@keyframes fadeInDown {
   from {
       opacity: 0;
       transform: translateY(-20px);
   }
   to {
       opacity: 1;
       transform: translateY(0);
   }
}

@keyframes fadeInUp {
   from {
       opacity: 0;
       transform: translateY(20px);
   }
   to {
       opacity: 1;
       transform: translateY(0);
   }
}

@keyframes fadeIn {
   from { opacity: 0; }
   to { opacity: 1; }
}

@keyframes spin {
   0% { transform: rotate(0deg); }
   100% { transform: rotate(360deg); }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
   :root {
       --background-color: #1a1a1a;
       --card-color: #2c3e50;
       --text-color: Black;
   }

   body {
       background-color: var(--background-color);
       color: var(--text-color);
   }

   .symptom-chip {
       background-color: #34495e;
       color: #ecf0f1;
   }

   #emergency-type {
       background-color: #2c3e50;
       color: #ecf0f1;
       border-color: #34495e;
   }
}

/* Responsive Design */
@media (max-width: 768px) {
   body { 
       padding: 10px; 
   }
   
   h1 { 
       font-size: 2rem; 
   }
   
   .symptoms-grid {
       grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
   }
}

.pulse-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .voice-active {
            background-color: #ef4444 !important;
            animation: listening 1.5s infinite;
        }

            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #voiceStatus {
            transition: all 0.3s ease;
        }
   </style>
</head>

class VoiceAssistant {
            constructor() {
                this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.setupRecognition();
            }

            setupRecognition() {
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isListening = true;
                    document.getElementById('voiceButton').classList.add('voice-active');
                    document.getElementById('voiceStatus').textContent = 'Listening...';
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    document.getElementById('voiceButton').classList.remove('voice-active');
                    document.getElementById('voiceStatus').textContent = 'Click microphone to start voice assistant';
                };

                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    document.getElementById('voiceStatus').textContent = `You said: ${transcript}`;
                    this.processVoiceInput(transcript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    document.getElementById('voiceStatus').textContent = 'Error: Could not recognize speech. Please try again.';
                };
            }

            startListening() {
                if (!this.isListening) {
                    this.recognition.start();
                }
            }

            stopListening() {
                if (this.isListening) {
                    this.recognition.stop();
                }
            }

            speak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                this.synthesis.speak(utterance);
            }

    'pregnancy pain': 'Pregnancy Pain',
    'menstrual cycle': 'Menstrual Cycle',
                    // Add more mappings as needed
                };

                for (const [phrase, type] of Object.entries(emergencyMap)) {
                    if (transcript.includes(phrase)) {
                        emergencyType = type;
                        break;
                    }
                }

                if (emergencyType) {

                    ];

                    hospitalList.innerHTML = mockHospitals
                        .map(hospital => 
                            `<li>
                                ${hospital.name} - ${hospital.distance} away 
                                <a href="${hospital.mapUrl}" target="_blank" rel="noopener noreferrer">
                                    (View on Google Maps)
                                </a>
                            </li>`
                        )
                        .join('');

                } catch (error) {
                    console.error('Error finding hospitals:', error);
                    hospitalList.innerHTML = `<li>Failed to find hospitals. Error: ${error.message}. Please try again later.</li>`;
                }
            },
            function (error) {
                console.error('Geolocation error:', error);
                const hospitalList = document.getElementById('hospital-list');
                hospitalList.innerHTML = `<li>Location access failed: ${error.message}. Please check your location settings.</li>`;
            },
            {
                // Geolocation options
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    } else {
        const hospitalList = document.getElementById('hospital-list');
        hospitalList.innerHTML = '<li>Geolocation is not supported by your browser.</li>';
    }
});  </script>
</body>
</html>
